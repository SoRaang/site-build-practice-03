<!doctype html>

<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title> Web Site Title </title>

        <meta name="title" content="Web Site Title" />
        <meta name="description" content="Web Site Description" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://website.com" />
        <meta property="og:title" content="Web Site Title" />
        <meta property="og:description" content="Web Site Description" />
        <meta property="og:image" content="https://website.com/images/meta-image.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://website.com" />
        <meta property="twitter:title" content="Web Site Title" />
        <meta property="twitter:description" content="Web Site Description" />
        <meta property="twitter:image" content="https://website.com/images/meta-image.png" />

        <link rel="preload" as="font" type="font/woff2" crossorigin="" href="./assets/fonts/SUIT-Variable.woff2">
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/f67ce84ea1.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="wrap">
            <header id="headPrimary">

            </header> <!-- #headPrimary -->

            <div id="contentView">

            </div> <!-- #contentView -->
        </div> <!-- #wrap -->

        <script type="module" src="./assets/scripts/base.js"></script>
    </body>
</html>
